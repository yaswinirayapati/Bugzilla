<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tester AI - Log File Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Loading state styling */
        .loading-state {
            text-align: center;
            padding: 40px 20px;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-details {
            color: #64748b;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Status indicators */
        .status-success {
            background-color: #f0fdf4;
            border-color: #bbf7d0;
            color: #166534;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid;
        }

        .status-warning {
            background-color: #fffbeb;
            border-color: #fcd34d;
            color: #92400e;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid;
        }

        /* Debug info styling */
        .debug-info {
            background-color: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            padding: 12px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
        }

        .debug-info p {
            margin: 5px 0;
        }

        /* Error message styling */
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #dc2626;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Bug Tester AI - Log Analysis</h1>

        <!-- File Upload Section -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2" for="logFile">
                Upload Log File
            </label>
            <input type="file" id="logFile" accept=".log,.txt"
                   class="block w-full text-sm text-gray-500
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-full file:border-0
                          file:text-sm file:font-semibold
                          file:bg-blue-50 file:text-blue-700
                          hover:file:bg-blue-100">
        </div>

        <!-- Analyze Button -->
        <button id="analyzeBtn"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700
                       transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
                disabled>
            Analyze Log File
        </button>

        <!-- Backend Status -->
        <div id="backend-status" class="mt-4 p-3 rounded-md bg-blue-50 border border-blue-200">
          <div class="text-sm text-blue-700">
            üîÑ Checking backend connection...
          </div>
        </div>

        <!-- Status Message -->
        <div id="status" class="mt-4 text-sm text-gray-600 hidden"></div>

        <!-- Output Section for Loading and Errors -->
        <div id="output" class="mt-6 hidden"></div>

        <!-- Results Section -->
        <div id="results" class="mt-6 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Analysis Results</h2>
            <div id="resultContent" class="bg-gray-50 p-4 rounded-md"></div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
          ? 'http://localhost:5000' 
          : 'https://bugzilla-tggm.onrender.com';

        console.log('üîß API Base URL:', API_BASE_URL);

        // Utility function to make API calls
        async function makeApiCall(endpoint, options = {}) {
          const url = `${API_BASE_URL}${endpoint}`;
          console.log('üåê Making API call to:', url);
          
          try {
            const response = await fetch(url, {
              ...options,
              headers: {
                'Content-Type': 'application/json',
                ...options.headers
              }
            });
            
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.json();
          } catch (error) {
            console.error('‚ùå API call failed:', error);
            throw error;
          }
        }

        const logFileInput = document.getElementById('logFile');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const resultContent = document.getElementById('resultContent');

        // Enable/disable analyze button based on file selection
        logFileInput.addEventListener('change', () => {
            analyzeBtn.disabled = !logFileInput.files.length;
        });

        // Handle analyze button click
        analyzeBtn.addEventListener('click', async () => {
            if (!logFileInput.files.length) {
                showStatus('Failed: Please select a log file first.', 'text-red-600');
                return;
            }

            const file = logFileInput.files[0];
            const formData = new FormData();
            formData.append('logFile', file);

            // Show loading state
            const output = document.getElementById('output');
            if (output) {
                output.innerHTML = `
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>üîç Analyzing log file...</p>
                        <p class="loading-details">Processing ${file.name} (${(file.size / 1024).toFixed(1)} KB)</p>
                    </div>
                `;
                output.style.display = "block";
            }

            showStatus('Analyzing log file... Please wait.', 'text-blue-600');
            analyzeBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/analyze`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('üìä Analysis results:', data);

                if (response.ok && data.success) {
                    showStatus('Success: Analysis completed!', 'text-green-600');
                    displayResults(data);
                } else {
                    showStatus(`Failed: ${data.error || 'Analysis failed.'}`, 'text-red-600');
                }
            } catch (error) {
                console.error('‚ùå Analysis failed:', error);
                showStatus(`Failed: Network error - ${error.message}`, 'text-red-600');
                
                // Show detailed error information
                if (output) {
                    output.innerHTML = `
                        <div class="error-message">
                            <h3>‚ùå Connection Error</h3>
                            <p>Failed to contact backend: ${error.message}</p>
                            <p><strong>Troubleshooting:</strong></p>
                            <ul>
                                <li>Check if the backend is running at: ${API_BASE_URL}</li>
                                <li>Verify CORS is properly configured</li>
                                <li>Check network connectivity</li>
                                <li>Try refreshing the page</li>
                            </ul>
                            <div class="debug-info">
                                <strong>Debug Info:</strong>
                                <p>API URL: ${API_BASE_URL}</p>
                                <p>File: ${file.name} (${(file.size / 1024).toFixed(1)} KB)</p>
                            </div>
                        </div>
                    `;
                }
            } finally {
                analyzeBtn.disabled = false;
            }
        });

        // Display status message
        function showStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `mt-4 text-sm ${className}`;
            statusDiv.classList.remove('hidden');
        }

        // Display analysis results
        function displayResults(data) {
            try {
                console.log('Analysis Data:', data);

                let htmlContent = '';

                // Display summary
                if (data.summary) {
                    htmlContent += `
                        <div class="mb-6">
                            <h3 class="font-semibold text-gray-700 mb-2">Analysis Summary</h3>
                            <div class="bg-gray-50 p-4 rounded-md">
                                <pre class="whitespace-pre-wrap text-sm">${data.summary}</pre>
                            </div>
                        </div>
                    `;
                }

                // Display detailed analysis
                if (data.detailed_analysis && data.detailed_analysis.length > 0) {
                    htmlContent += `
                        <div class="mb-6">
                            <h3 class="font-semibold text-gray-700 mb-2">Detailed Analysis</h3>
                    `;

                    data.detailed_analysis.forEach((analysis, index) => {
                        htmlContent += `
                            <div class="bg-white border border-gray-200 rounded-md p-4 mb-4">
                                <div class="flex items-center justify-between mb-2">
                                    <h4 class="font-medium text-gray-800">Error ${index + 1}</h4>
                                    <div class="flex space-x-2">
                                        <span class="px-2 py-1 text-xs rounded-full ${analysis.severity === 'Critical' ? 'bg-red-100 text-red-800' : analysis.severity === 'High' ? 'bg-orange-100 text-orange-800' : 'bg-yellow-100 text-yellow-800'}">${analysis.severity}</span>
                                        <span class="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-800">${analysis.team}</span>
                                        <span class="px-2 py-1 text-xs rounded-full bg-gray-100 text-gray-800">${analysis.type}</span>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <strong class="text-gray-700">Error Message:</strong>
                                    <pre class="bg-gray-50 p-2 rounded text-sm mt-1 overflow-x-auto">${analysis.error}</pre>
                                </div>
                                
                                <div class="mb-3">
                                    <strong class="text-gray-700">AI Analysis:</strong>
                                    <div class="bg-blue-50 p-3 rounded mt-1">
                                        <pre class="whitespace-pre-wrap text-sm">${analysis.ai_analysis}</pre>
                                    </div>
                                </div>
                                
                                ${analysis.ticket_url ? `
                                    <div class="mt-3">
                                        <a href="${analysis.ticket_url}" target="_blank" class="inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                            </svg>
                                            View JIRA Ticket
                                        </a>
                                    </div>
                                ` : '<p class="text-red-600 text-sm">‚ùå Failed to create JIRA ticket</p>'}
                            </div>
                        `;
                    });

                    htmlContent += `</div>`;
                }

                // Display statistics
                if (data.total_tests !== undefined) {
                    htmlContent += `
                        <div class="mb-6">
                            <h3 class="font-semibold text-gray-700 mb-2">Statistics</h3>
                            <div class="grid grid-cols-3 gap-4">
                                <div class="bg-green-50 p-3 rounded text-center">
                                    <div class="text-2xl font-bold text-green-600">${data.total_tests}</div>
                                    <div class="text-sm text-green-700">Total Tests</div>
                                </div>
                                <div class="bg-green-50 p-3 rounded text-center">
                                    <div class="text-2xl font-bold text-green-600">${data.passed_tests}</div>
                                    <div class="text-sm text-green-700">Passed</div>
                                </div>
                                <div class="bg-red-50 p-3 rounded text-center">
                                    <div class="text-2xl font-bold text-red-600">${data.failed_tests}</div>
                                    <div class="text-sm text-red-700">Failed</div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                if (htmlContent && resultContent && resultsDiv) {
                    resultContent.innerHTML = htmlContent;
                    resultsDiv.classList.remove('hidden');
                } else if (resultContent && resultsDiv) {
                    resultContent.innerHTML = `<p class="text-gray-600">No analysis results available.</p>`;
                    resultsDiv.classList.remove('hidden');
                }

            } catch (error) {
                showStatus(`Failed: Error parsing results - ${error.message}`, 'text-red-600');
                if (resultContent && resultsDiv) {
                    resultContent.innerHTML = `<p class="text-red-600">Error parsing results: ${error.message}</p>`;
                    resultsDiv.classList.remove('hidden');
                }
            }
        }

        // Test API connection on page load
        window.addEventListener('load', async () => {
            try {
                const statusData = await makeApiCall('/api/status');
                console.log('‚úÖ Backend status:', statusData);
                
                // Update status indicator if available
                const statusIndicator = document.getElementById('backend-status');
                if (statusIndicator) {
                    statusIndicator.innerHTML = `
                        <div class="status-success">
                            ‚úÖ Backend Connected: ${statusData.server}
                        </div>
                    `;
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Backend status check failed:', error);
                
                const statusIndicator = document.getElementById('backend-status');
                if (statusIndicator) {
                    statusIndicator.innerHTML = `
                        <div class="status-warning">
                            ‚ö†Ô∏è Backend Status: ${error.message}
                        </div>
                    `;
                }
            }
        });

    </script>
</body>
</html>
